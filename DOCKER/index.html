<!DOCTYPE html>
<html>
<head>
	<style>

		body {
			margin: 0;
			padding: 0;
		}
		
		.background-image {
			background-image: url('https://photoxshop.ir/collagemaker/wp-content/uploads/2022/09/pink-hello-kitty-wallpaper-37.jpg');
			background-size: cover;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			opacity: 0.5;
			z-index: -1;
		}
		
		.login-box {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			background: rgba(0,0,0,0.8);
			padding: 40px;
			border-radius: 10px;
			color: #fff;
			text-align: center;
			box-shadow: 0 0 20px 0px rgba(0,0,0,0.5);
		}
		
		.login-box h2 {
			margin-top: 0;
		}
		
		.user-box {
			position: relative;
		}
		
		.user-box input {
			width: 100%;
			padding: 10px 0;
			font-size: 16px;
			color: #fff;
			border: none;
			border-bottom: 1px solid #fff;
			background: transparent;
			outline: none;
			margin-bottom: 30px;
		}
		
		.user-box label {
			position: absolute;
			top: 0;
			left: 0;
			padding: 10px 0;
			font-size: 16px;
			color: #fff;
			pointer-events: none;
			transition: 0.5s;
		}
		
		.user-box input:focus ~ label,
		.user-box input:valid ~ label {
			top: -20px;
			left: 0;
			color: #03a9f4;
			font-size: 12px;
		}
		
		input[type="submit"] {
			background: transparent;
			border: 1px solid #fff;
			color: #fff;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			padding: 10px 30px;
			margin-top: 30px;
			transition: 0.5s;
		}
		
		input[type="submit"]:hover {
			background: #03a9f4;
			border-color: #03a9f4;
		}
		
	</style>

	<title>Formul√°rio de Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="background-image"></div>
	<div class="login-box">
		<h2>Entrar</h2>
		<form>
			<div class="user-box">
				<input type="email" name="email" required="">
				<label>Email</label>
			</div>
			<div class="user-box">
				<input type="password" name="password" required="">
				<label>Senha</label>
			</div>
			<input type="submit" name="" value="Entrar">
              
		</form>
	</div>
</body>
</html>
